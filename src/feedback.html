<dialog class="feedbackContainer">
    <div class="feedbckCacelbutton">
        <img src="assets/icons/cancel.svg" alt="cancel">
    </div>
    <div class="feedbackHeader">
        <div class="feedbackHeaderLine"></div>
        <h1>Обратная связь</h1>
    </div>
    <form class="feedbackForm" method="dialog">
        <!-- Input Fields -->
        <input type="text" id="inputName" placeholder="Имя" class="feedbackInputs" required>
        <input type="tel" id="inputPhone" placeholder="Телефон" class="feedbackInputs" required>
        <input type="email" id="inputEmail" placeholder="Электронная почта" class="feedbackInputs" required>
        <textarea id="inputMessage" placeholder="Сообщение" class="feedbackInputs"></textarea>

        <!-- Footer (Consent Text + Submit Button) -->
        <div class="feedbackFooter">
            <p class="consent-text">
                Нажимая «отправить», вы даете согласие на <a href="#">обработку персональных данных</a> и
                соглашаетесь с
                нашей
                <a href="">политикой конфиденциальности</a>
            </p>
            <button type="submit" class="feedbackSubmitButton">
                <label class="feedbackLabelButton">Отправить</label>
                <span class="feedbackArrowIcon">
                    <img src="assets/icons/dropdown.svg" alt="" />
                </span>
            </button>
        </div>
    </form>
</dialog>
