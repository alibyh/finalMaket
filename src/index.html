  <!-- Make sure this is included before your main script -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Wait for Swiper to be fully loaded
      if (typeof Swiper !== 'undefined') {
        initializeSwipers();
      } else {
        // If Swiper isn't loaded yet, wait a bit and try again
        setTimeout(function () {
          if (typeof Swiper !== 'undefined') {
            initializeSwipers();
          } else {
            console.error('Swiper library not loaded properly');
          }
        }, 500);
      }

      function initializeSwipers() {
        const swiperElements = document.querySelectorAll('.mySwiper');
        if (swiperElements.length > 0) {
          swiperElements.forEach(element => {
            if (!element.swiper) {
              try {
                new Swiper(element, {
                  slidesPerView: 'auto',
                  spaceBetween: 14,
                  pagination: {
                    el: element.querySelector('.swiper-pagination'),
                    clickable: true,
                  },
                });
              } catch (error) {
                console.error('Error initializing Swiper:', error);
              }
            }
          });
        }
      }

      // Function to initialize Swiper for uslogui content
      function initializeUsloguiSwiper() {
        const usloguiContent = document.getElementById('usloguiContent');
        if (usloguiContent) {
          const usloguiSwipers = usloguiContent.querySelectorAll('.mySwiper');
          if (usloguiSwipers.length > 0) {
            usloguiSwipers.forEach(element => {
              if (!element.swiper) {
                try {
                  new Swiper(element, {
                    slidesPerView: 'auto',
                    spaceBetween: 14,
                    pagination: {
                      el: element.querySelector('.swiper-pagination'),
                      clickable: true,
                    },
                    on: {
                      init: function () {
                        console.log('Uslogui Swiper initialized with', this.slides.length, 'slides');
                      }
                    }
                  });
                } catch (error) {
                  console.error('Error initializing uslogui Swiper:', error);
                }
              }
            });
          }
        }
      }

      // Load uslogui content and initialize its Swiper
      fetch('uslogui.html')
        .then(response => response.text())
        .then(html => {
          const usloguiContainer = document.getElementById('usloguiContent');
          if (usloguiContainer) {
            usloguiContainer.innerHTML = html;
            // Wait a bit for the DOM to update
            setTimeout(initializeUsloguiSwiper, 100);
          }
        })
        .catch(error => {
          console.error('Error loading uslogui content:', error);
        });
    });
  </script>
